<form action="gentestFile" name="gentestFile" id="gentestFile"> 
<b>Choose a Genbank File and convert to JSON object.</b>


<br>


<input type='file' id='fileinput'>
<input type='button' id='btnLoad' value='Load' onclick='loadFile( document.gentestFile.otxt1);'>

<br>

<font face="Courier New">
<textarea name="otxt1" rows="10" cols="100">Load File Preview</textarea></font>

<br>

<br>
<b> JSON output below:</b>
<br>
<input type="button" value="Submit" name="main_submit"
onclick="try{ 
	MyGenFile = genbank2JSON(document.gentestFile.otxt1.value);
	document.gentestFile.otxt2.value = JSON.stringify(MyGenFile, null, '  ');
} 
catch(e) {alert('The following error was encountered: ' + e);}" /> 


<input type="reset" value="Reset" />

<br>

<font face="Courier New">
<textarea name="otxt2" rows="10" cols="100">genbank2JSON.js Ouput</textarea></font>

<br>
<b> MyGenFile.ORIGIN:</b>
<br>


<input type="button" value="Get ORIGIN" name="main_submit"
onclick="try{ 
	document.gentestFile.otxt3.value = MyGenFile.ORIGIN;
} 
catch(e) {alert('The following error was encountered: ' + e);}" /> 

<br>

<font face="Courier New">
<textarea name="otxt3" rows="10" cols="100">Sequence Data (ORIGIN)</textarea></font>

</form>
