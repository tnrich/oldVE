<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Window A</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<script src="../../../lib/jquery-1.8.0.js"></script>
<script>
$(function() {

$("#sendMessageToB").click(function(){
    console.log(window.parent.frames.length + " Active iframes");
    window.parent.frames[1].postMessage('Message from A to B', document.URL);
});


window.addEventListener('message', receiver, false);
function receiver(e) {
    console.log(document.title);
    console.log(e);
}

});
</script>
</head>
<body
<h1>IFrame A</h1>
<button id="sendMessageToB">Send Message to B</button>
</body>
</html>
