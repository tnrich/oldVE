<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vede Tester</title>
    <link rel="stylesheet" type="text/css" href="../../extjs/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="../../extjs/ext-debug.js"></script>
    <script type="text/javascript" src="../../lib/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-dom-fixtures.js"></script>
    <!-- Setup environment -->
    <script type="text/javascript" src="js/setup.js"></script>
    <!-- include specs here -->
	<script type="text/javascript" src="specs/browser_window.t.js"></script>
    <!-- test launcher -->
    <script type="text/javascript" src="js/exec_jasmine.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".sendMessage").bind("click",function(){
                var to = $(this).attr('to');
                var msg = 'Sending message from containing window to ' + to;
                $("#"+to)[0].contentWindow.postMessage(msg, document.URL);
            });
        });
    </script>
</head>
<body>
<iframe id="A" src="html/windowA.html" name="viewer" frameborder="1" scrolling="yes" style="width:300px;height: 300px;"></iframe>
<iframe id="B" src="html/windowB.html" name="viewer" frameborder="1" scrolling="yes" style="width:300px;height: 300px;"></iframe>
<button to="A" class="sendMessage">Send message to A</button>
<button to="B" class="sendMessage">Send message to B</button>
</body>
</html>
